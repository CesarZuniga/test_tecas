<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Movimientos</h5>
      </div>
      <div class="card-body">
        <form #formulario="ngForm">
          <div class="row">
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Cliente *</label>
                <ng-select class="form-control" [items]="clientes" (change)="cambioCliente()" required bindValue="clienteId" bindLabel="nombre"
                [(ngModel)]="item.clienteId" name="cliente" #cliente="ngModel">
              </ng-select>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Número de cuenta *</label>
                <ng-select class="form-control" [items]="cuentas" (change)="cambioCuenta()" required bindValue="cuentaId" bindLabel="numeroCuenta"
                [(ngModel)]="item.cuentaId" name="cuenta" #cuenta="ngModel">
              </ng-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Tipo Movimiento *</label>
                  <ng-select class="form-control" [items]="tipoMovimiento" (change)="cambioCuenta()" required bindValue="tipoId" bindLabel="descripcion"
                    [(ngModel)]="item.tipoId" name="tipoId" #tipoId="ngModel">
                  </ng-select>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Monto de la transacción *</label>
                <input type="number" class="form-control" [(ngModel)]="item.monto" name="monto" required placeholder="monto">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit"(click)="crearMovimiento()" [disabled]="formulario.invalid" class="btn btn-primary btn-round">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Movimientos por Cliente y Cuenta</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Movimiento
              </th>
              <th>
                Monto de la transacción
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let m of movimientos">
                <td>
                  {{m.tipo}}
                </td>
                <td>
                  {{m.monto | currency}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
