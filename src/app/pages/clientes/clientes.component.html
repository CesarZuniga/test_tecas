<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Alta Clientes</h5>
      </div>
      <div class="card-body">
        <form #formulario="ngForm">
          <div class="row">
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Nombre Completo *</label>
                <input type="text" [(ngModel)]="item.nombre" name="nombre" class="form-control" placeholder="Nombre Completo" >
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Número de identificación *</label>
                <input type="text" [(ngModel)]="item.numeroIdentificacion" name="numeroIdentificacion" class="form-control" placeholder="Número de identificación">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" (click)="creaCuenta()" [disabled]="formulario.invalid" class="btn btn-primary btn-round">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Clientes</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Nombre Completo
              </th>
              <th>
                Número de identificación
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let c of clientes">
                <td>
                  {{c.nombre}}
                </td>
                <td>
                  {{c.numeroIdentificacion}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
